<script src="/ueditor/ueditor.config.js"></script>

<script type="text/javascript">
  $(function(){
    $('.begin-time').datetimepicker();
    $('.diy-select').diySelect({width:'280px'});
    $('.item-inner').on('click', '#add_type', function(event) {
      event.preventDefault();
      /* Act on the event */
      var add_type = new Dialog(null,{
        title: '新类型',
        width: '450',
        needDestroy: true,
        hasBtn: true,
        btnText: ["确定"],
        btnRole: ['confirm'],
          confirm: function() {
            //确定按钮事件
            add_type.hide();
          },
        content: '<div class="dialog-content-input">'+
                    '<span>类型名称：</span>'+
                    '<input type="text" class="txt">'+
                 '</div>'
      });
    });
    var pc = UE.getEditor('pc_detail');
  });
</script>
