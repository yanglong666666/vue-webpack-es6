<script type="text/javascript">
  $(function(){
    $('.product-content').on('click', '.delete-btn', function(event) {
      //删除产品
      event.preventDefault();
      /* Act on the event */
      $(this).parent().remove();
    });
    $('.product-inner').on('click', '.add-product', function(event) {
      //新增产品
      event.preventDefault();
      /* Act on the event */
      var add_product_screen = new Dialog(null,{
          title: '添加产品',
          width: '560',
          needDestroy: true,
          hasBtn: true,
          btnText: ["取消","确定"],
          btnRole: ['cancel','confirm'],
          btnCls: ['cancel', 'confirm'],
          confirm: function() {
            //确定按钮事件
            add_product_screen.hide();
          },
          content: '<div class="dialog-content-channel">'+
