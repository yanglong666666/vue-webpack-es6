---
title: 营销活动
layout: default
---

<div class="main-content">
  <div class="ui-back-content">
    <a class="back-btn" href="#">&lt;返回</a>
  </div>
  <div class="ui-configure-content">
    <h2 class="configure-title">活动内容</h2>
    <div class="configure-item">
      <span class="name">开始时间</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="begin-time txt"></label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">结束时间</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="end-time txt"></label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">状态</span>
      <div class="configure-inner">
        <label class="w-150"><input class="status" name="status" type="radio">有效</label>
        <label class="w-150"><input class="status" name="status" type="radio">无效</label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">名称</span>
      <div class="configure-inner">
        <select name="" id="owner_list" class="diy-select" style="display: none;">
          <option selected="" value="1">营业部2</option>
          <option value="2">营业部111</option>
        </select>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">费用比例</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="txt"></label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">开户提成</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="txt"></label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">佣金提成（‱）</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="txt"></label>
      </div>
    </div>
    <div class="button-content">
      <a class="btn btn-primary btn-lg" href="{{ site.baseurl }}/simp/system/activity.html">取消</a>
      <button class="btn btn-fill btn-lg ml-30">保存</button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $('.diy-select').diySelect({width: '280px'});
    $('.begin-time').datepicker({
      onClose: function( selectedDate ) {
        $('.end-time').datepicker( "option", "minDate", selectedDate );
      }
    });
    $('.end-time').datepicker({
      onClose: function( selectedDate ) {
          $('.begin-time').datepicker( "option", "maxDate", selectedDate );
        }
    });
    $('.department-content').on('click', '.delete-btn', function(event) {
      //删除营业部
      event.preventDefault();
      /* Act on the event */
      $(this).parent().remove();
    });
    $('.bank-content').on('click', '.delete-btn', function(event) {
      //删除银行
      event.preventDefault();
      /* Act on the event */
      $(this).parent().remove();
    });
    $('.configure-inner').on('click', '.add-bank', function(event) {
      //新增银行
      event.preventDefault();
      /* Act on the event */
      var add_bank_screen = new Dialog(null,{
          title: '添加存管银行',
          width: '560',
          needDestroy: true,
          hasBtn: true,
          btnText: ["取消","确定"],
          btnRole: ['cancel','confirm'],
          btnCls: ['cancel', 'confirm'],
          confirm: function() {
            //确定按钮事件
            add_bank_screen.hide();
          },
          content: '<div class="dialog-content-configure">'+
                      '<label><input type="checkbox" name="all">全选</label>'+
                      '<label><input type="checkbox" name="bank">中国工商银行</label>'+
                      '<label><input type="checkbox" name="bank">中国工商银行</label>'+
                      '<label><input type="checkbox" name="bank">中国工商银行</label>'+
                      '<label><input type="checkbox" name="bank">中国工商银行</label>'+
                      '<label><input type="checkbox" name="bank">中国工商银行</label>'+
                      '<label><input type="checkbox" name="bank">中国工商银行</label>'+
          '</div>'
        });
    });
    $('.configure-inner').on('click', '.add-department', function(event) {
      //新增银行
      event.preventDefault();
      /* Act on the event */
      var add_department_screen = new Dialog(null,{
          title: '添加开户营业部',
          width: '560',
          needDestroy: true,
          hasBtn: true,
          btnText: ["取消","确定"],
          btnRole: ['cancel','confirm'],
          btnCls: ['cancel', 'confirm'],
          confirm: function() {
            //确定按钮事件
            add_department_screen.hide();
          },
          content: '<div class="dialog-content-configure">'+
                      '<label><input type="checkbox" name="all">全选</label>'+
                      '<label><input type="checkbox" name="department">上海南路营业部</label>'+
                      '<label><input type="checkbox" name="department">上海南路营业部</label>'+
                      '<label><input type="checkbox" name="department">上海南路营业部</label>'+
                      '<label><input type="checkbox" name="department">上海南路营业部</label>'+
                      '<label><input type="checkbox" name="department">上海南路营业部</label>'+
                      '<label><input type="checkbox" name="department">上海南路营业部</label>'+
          '</div>'
        });
    });
  });
</script>
