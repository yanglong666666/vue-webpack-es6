---
title: 佣金模板
layout: default
---

<div class="main-content">
  <div class="ui-back-content">
    <a class="back-btn" href="{{ site.baseurl }}/simp/commission-template.html">&lt;返回</a>
  </div>
  <div class="ui-configure-content">
    <div class="configure-item">
      <span class="name">模板序号</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="txt"></label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">模板名称</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="txt"></label>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">分支机构</span>
      <div class="configure-inner">
        <select name="" id="branch_list" class="diy-select" style="display: none;">
          <option selected="" value="1">机构构</option>
          <option value="2">机构1</option>
          <option value="3">机构2</option>
        </select>
      </div>
    </div>
    <div class="configure-item">
      <span class="name">费用比例</span>
      <div class="configure-inner">
        <label class="w-300"><input type="text" class="txt"></label>
      </div>
    </div>
  </div>
  <div class="button-content">
    <a class="btn btn-primary btn-lg" href="{{ site.baseurl }}/simp/commission-template.html">取消</a>
    <button class="btn btn-fill btn-lg ml-30" href="#">确定</button>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $('.diy-select').diySelect({width:'280px'});
  })
</script>
