---
title: 公告设置
layout: default-iframe
class: setting-announcement-set
---

<script type="text/javascript">
    $(function () {
        $('.begin-time').datepicker({
            onClose: function( selectedDate ) {
                $('.end-time').datepicker( "option", "minDate", selectedDate );
            },
            changeYear: true,
            changeMonth: true,
            showMonthAfterYear: true,
            dateFormat: "yy-mm-dd",
            yearRange: '1990:2017'
        });
        $('.end-time').datepicker({
            onClose: function( selectedDate ) {
                $('.begin-time').datepicker( "option", "maxDate", selectedDate );
            },
            changeYear: true,
            changeMonth: true,
            showMonthAfterYear: true,
            dateFormat: "yy-mm-dd",
            yearRange: '1990:2017'
        });
        $('#btnAdd').on('click',function(){
            $('.main-content').hide();
            $('#add-wrap').show();
        });
        $('.cancel').on('click',function(){
            $('.main-content').show();
            $('#add-wrap').hide();
        });

        var title1 = $('.select2-selection__rendered');
        title1.bind('DOMNodeInserted', function() {
            $(this).css({'color':'#333'})
        });

    });
</script>

<div class="main-content">
    <div class="task-search clearfix">
        <button class="btn btn-float-right" id="btnAdd">发公告</button>
    </div>
    <div class="main-table">
        <table width="100%" cellpadding="0" cellspacing="0" class="data-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>公告名称</th>
                <th>发送人</th>
                <th>首页显示时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>001</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    {% include component/pagenav-cf.html %}
</div>
<div class="dialog-item-wrap" id="add-wrap" style="display: none;">
    <div class="dialog-item">
        <div class="dialog-left ">公告名称</div>
        <div class="dialog-right"><input class="dialog-input" placeholder=""></div>
    </div>

    <div class="dialog-item">
        <div class="dialog-left " style="vertical-align: top">公告内容</div>
        <div class="dialog-right">
            <textarea name="" id="" class="txt-area" style="display: inline-block;width: 486px;height: 100px;border: 1px solid #e8e8e8;outline: none;padding: 10px;"></textarea>
        </div>
    </div>

    <div class="dialog-item">
        <div class="dialog-left ">首页显示时间</div>
        <div class="dialog-right">
            <label>
                <input class="dialog-input begin-time" type="text" placeholder="开始时间" readonly />
                <i></i>
            </label>
            <span style="margin-right: 10px;vertical-align: top;line-height: 30px;">至</span>
            <label>
                <input class="dialog-input end-time" type="text" placeholder="截止时间" readonly />
                <i></i>
            </label>
        </div>
    </div>

    <div class="button-content" style="text-align: left;margin-left: 140px;">
        <button class="btn btn-fill finish" style="margin-right: 10px;">确定</button>
        <button class="btn btn-deny cancel">取消</button>
    </div>
</div>
