<script type="text/javascript">
  $(document).ready(function () {
    //有二级li>p
    $(".leftul>li>p").on('click', function () {
      var $self = $(this);
      var currentLi = $self.parent();
      if (currentLi.hasClass("current")) {
        if (currentLi.index != 0) {
          currentLi.removeClass("current").find("ul").slideUp(200);
        }
      } else {
        currentLi.addClass("current").find("ul").slideDown(200);
      }
    });

    //没有二级li>a
    $(".leftul>li>a").on('click', function () {
      var $self = $(this);
      var currentLi = $self.parent();
      currentLi.addClass("current").find("ul").slideDown(200);
    });

    //a标签跳转页面
    $(".leftul .index a").click(function () {
      var href = $(this).data("json").href;
      var name = $(this).data("json").name;
      var param = $(this).data("json").param;
      var go = go_url.bind(this);
      go(href, param, name);
    });
  });

</script>
