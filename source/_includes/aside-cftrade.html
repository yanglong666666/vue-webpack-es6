<script type="text/javascript">
    $(document).ready(function () {
        //点击含有二级li
        var href = window.location.href;
        $(".leftul>li").on('click',function(){
          if($(this).hasClass("current")){
            if($(this).index != 0){
              $(this).removeClass("current").find("ul").slideUp(200);
            }
          }else{
            $(this).addClass("current").find("ul").slideDown(200);
          }
        });
    });
    $(".index a").click(function () {
            var href = $(this).data("json").href;
            var name = $(this).data("json").name;
            var param = $(this).data("json").param;
            go_url(href,param,name);
    })
</script>
