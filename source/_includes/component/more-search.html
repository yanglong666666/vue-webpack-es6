<div class="ui-search">
  <span class="unit-content">
    <a class="active" href="#">按小时统计</a>
    <a class="" href="#">按天统计</a>
    <a class="" href="#">按月统计</a>
  </span>
  <span class="search-inner">
    <a class="active" href="#">今日</a>
    <a class="" href="#">昨日</a>
    <a class="" href="#">最近7日</a>
    <a class="" href="#">最近30日</a>
    <a class="" href="#">全部</a>
  </span>
  <label>
    <input class="txt begin-time" type="text" placeholder="开始时间">
    <i></i>
  </label>
  <span class="pre">至</span>
  <label>
    <input class="txt end-time" type="text" placeholder="截止时间">
    <i></i>
  </label>
</div>
<script type="text/javascript">
  $(function(){
    $('.unit-content').on('click', 'a', function(event) {
      event.preventDefault();
      /* Act on the event */
      $('.search-inner').find('a').removeClass('active');
      $(this).addClass('active');
    });
    $('.search-inner').on('click', 'a', function(event) {
      event.preventDefault();
      /* Act on the event */
      $('.search-inner').find('a').removeClass('active');
      $(this).addClass('active');
    });
    $('.begin-time').datepicker({
      onClose: function( selectedDate ) {
        $('.end-time').datepicker( "option", "minDate", selectedDate );
      }
    });
    $('.end-time').datepicker({
      onClose: function( selectedDate ) {
          $('.begin-time').datepicker( "option", "maxDate", selectedDate );
        }
    });
  });
</script>
