  <script type="text/javascript">
    function adaptiveWidth(){
      $(".main-content").find(".adaptive-query-list").each(function(){
        var _this = $(this);
        var total_width = _this.width();
        var add_width =0;
        _this.find(".aql-dl").each(function(){
          add_width += $(this).outerWidth();
          window.console.log(add_width);
        });
        if(add_width > total_width){
          _this.siblings(".zoom-btn").show();
        }else{
          _this.siblings(".zoom-btn").hide();
        }
      });
    }
    $(function(){
      adaptiveWidth();
      $(window).bind("resize", function(){
        adaptiveWidth();
      });
      $(".zoom-btn").on("click",function(event) {
        event.preventDefault();
        var _this = $(this);
        var a_tag = _this.find("a");
        if (a_tag.attr("class") == undefined || a_tag.attr("class").indexOf("open") < 0) {
          _this.find('a')
            .html('收起')
            .append('<i></i>')
            .addClass('open');
          _this.siblings(".adaptive-query-list").removeClass("H80");
        } else {
          _this.find('a')
            .html('展开')
            .append('<i></i>')
            .removeClass('open');
          _this.siblings(".adaptive-query-list").addClass("H80");
        }
      })
    });
  </script>
