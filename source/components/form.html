<script type="text/javascript">
    $(function () {
        $('.diy-select').diySelect({width: 222});
        $(".select2").select2({width: 222});

        $('.begin-time_0').datepicker({
            onClose: function (selectedDate) {
                $('.end-time_0').datepicker("option", "minDate", selectedDate);
            },
            changeYear: true,
            changeMonth: true,
            showMonthAfterYear: true,
            dateFormat: "yy-mm-dd",
            yearRange: '1990:2017'
        });
        $('.end-time_0').datepicker({
            onClose: function (selectedDate) {
                $('.begin-time_0').datepicker("option", "maxDate", selectedDate);
            },
            changeYear: true,
            changeMonth: true,
            showMonthAfterYear: true,
            dateFormat: "yy-mm-dd",
            yearRange: '1990:2017'
        });
    });

</script>
