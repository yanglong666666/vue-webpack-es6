<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>网上开户后台管理系统</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/login.css" media="screen">
  	<!--[if lt IE 9]>
  		<script src="../javascripts/lib/html5shiv.js"></script>
    <![endif]-->
    <script src="../javascript/lib/jquery.js"></script>
  </head>
  <body class="body">
    <div class="login-box">
      <div class="logo-content">
        <img src="../images/logo/sec.png" height="45">
        <h1>网上开户后台管理系统</h1>
      </div>
      <div class="login-content">
        <label class="number-main">
          <i></i><input type="text" class="input number" placeholder="职工编号"><span></span>
        </label>
        <label class="password-main">
          <i></i><input type="password" class="input password" placeholder="登录密码"><span></span>
        </label>
        <div class="code-main">
          <label class="">
            <input type="text" class="input code" maxlength="4" placeholder="验证码">
            <img src="../images/code.png" width="100" height="45"><span></span>
          </label>
        </div>
        <div>
          <a class="btn login" href="javascript:void(0)">登录</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright © 中华证券版权所有</p>
    </div>
    <script type="text/javascript">
    $('.login').on('click', function(event) {
      event.preventDefault();
      /* Act on the event */
      var _number = $('.number').val();
      var _password = $('.password').val();
      var _code = $('.code').val();
      if(_number == "") {
        $('.number-main').addClass('error');
      }
     if(_password == "") {
        $('.password-main').addClass('error');
      }
     if(_code == "") {
        $('.code-main').find('label').addClass('error');
      }
    });
    $('.input').on('focus', function(event) {
      event.preventDefault();
      /* Act on the event */
      $(this).parent().removeClass('error');
    });

      $(function () {
        if( !('placeholder' in document.createElement('input')) || (isIE = navigator.userAgent.indexOf("MSIE")!=-1) ){
          $('input[placeholder],textarea[placeholder]').each(function(){
            var that = $(this),
              text= that.attr('placeholder');
            //password输入框
            if(that.attr("type") == "password"){
              var h = that.height();
              var w = that.width();
              var inner = that.offset();
              var outer = that.parent().offset();
              var top = inner.top - outer.top;
              var left = inner.left - outer.left;
              var html = '<div class="placeholder-div">登录密码</div>'
              var he = $(html).css(
                {
                  "height":h+"px",
                  "line-height":h+"px",
                  "width":w+"px",
                  "position":"absolute",
                  "top":top+"px",
                  "left":left+"px",
                  "font-size":"16px",
                  "color":"#b5bdc3",
                  "text-align":"left",
                  "text-indent":"40px",
                }
              );
              that.after(he);
              that.focus(function(){
                  $(this).next(".placeholder-div").hide();
                  that.css("color","inherit");
                })
                .blur(function(){
                  if(that.val()===""){
                    $(this).next(".placeholder-div").show();
                    that.css("color","#b5bdc3");
                  }
                })
                .closest('form').submit(function(){
                if(that.val() === text){
                  that.val('');
                }
              });
            }else {
              if(that.val()===""){
                that.val(text).addClass('placeholder');
                that.css("color","#b5bdc3");
              }
              that.focus(function(){
                  if(that.val()===text){
                    that.val("").removeClass('placeholder');
                  }
                  that.css("color","inherit");
                })
                .blur(function(){
                  if(that.val()===""){
                    that.val(text).addClass('placeholder');
                    that.css("color","#b5bdc3");
                  }
                })
                .closest('form').submit(function(){
                if(that.val() === text){
                  that.val('');
                }
              });
            }
          });
        }
      })

    </script>
  </body>
</html>
