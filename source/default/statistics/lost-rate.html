---
title: 流失率
layout: default
class: statistics
---
<div class="main-content no-margin-bottom">
  {% include component/search.html %}
  <div id="all_search_list">
    {% include component/three-option.html %}
    <div class="button-content">
      <button class="btn-fill btn-lg" href="#">查询</button>
      <button class="btn-primary output" href="#">输出报表</button>
    </div>
  </div>
</div>
<div class="border-content">
  <div class="lost-rate-attr">
    <h3><span>流失用户</span>特定时间段内没有进行下一步操作的即为流失用户</h3>
    <h3><span>用户流失率</span>（上一节点用户-当前用户节点）/上一节点用户</h3>
  </div>
  <div id="lost_rate" style="height:600px"></div>
</div>
<script src="../../javascript/highcharts.js" type="text/javascript"></script>
<script src="../../javascript/exporting.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {

  $('#lost_rate').highcharts({
    chart: {
      backgroundColor: '#f0f4fb',
      type: 'bar'
    },
    title: {
      text: '相对流失率',
      style: {
        fontFamily: 'Microsoft YaHei',
        color: '#6f7b91',
        fontSize:'20px',
        fontWeight:'bold'
      }
    },
    xAxis: {
      categories: [
      '问卷回访',
      '风险测评',
      '三方存管',
      '密码设置',
      '账户选择',
      '证书安装',
      '视频通话',
      '基本资料提交',
      '证件上传',
      '手机注册',
      ]
    },
    yAxis: {
      min: 0,
      title: {
        text: '单位 (%)'
      }
    },
    tooltip: {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
      '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
    },
    plotOptions: {
      column: {
        pointPadding: 0.2,
        borderWidth: 0
      }
    },
    legend: {
      verticalAlign: 'top',
      y: 25
    },
    series: [{
      name: '财人汇手机',
      data: [4, 3, 8.9, 9.2, 1, 6, 5.6, 8.5, 6.4, 4.1]

    }, {
      name: '万得手机',
      data: [3.6, 8.8, 8.5, 3.4, 6.0, 4.5, 5.0, 4.3, 1.2, 3.5],
      color: '#e4788c'
    }]
  });
});
</script>
