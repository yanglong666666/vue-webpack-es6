---
title: 操作记录
layout: default
class: operation-statistics
---

{% include component/operation-top.html %}
<div class="main-content">
  <div class="search-group">
    <dl class="search-dl">
      <dt>App-id</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>调用接口</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>时间</dt>
      <dd>
        <label>
          <input class="txt begin-time" type="text" placeholder="开始时间">
          <i></i>
        </label>
        <span class="pre">至</span>
        <label>
          <input class="txt end-time" type="text" placeholder="截止时间">
          <i></i>
        </label>
      </dd>
    </dl>
  </div>
  <div class="button-content">
    <button class="btn btn-fill btn-lg">查询</button>
    <button class="btn btn-small btn-primary output">导出统计报表</button>
  </div>
</div>
<div class="main-table">
  <table width="100%" cellpadding="0" cellspacing="0" class="data-table">
    <thead>
      <tr>
        <th width="25%">第三方名称</th>
        <th width="25%">App-id</th>
        <th width="25%">调用接口</th>
        <th width="25%">调用次数</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>同花顺</td>
        <td>12312312312312</td>
        <td>XXXXXX</td>
        <td>3</td>
      </tr>
      <tr class="even">
        <td>同花顺</td>
        <td>12312312312312</td>
        <td>XXXXXX</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</div>
{% include component/pagenav.html %}
<script type="text/javascript">
  $('.operation-nav .interface').addClass('active');
  $(function () {
    $('.begin-time').datepicker({
      onClose: function( selectedDate ) {
        $('.end-time').datepicker( "option", "minDate", selectedDate );
      }
    });
    $('.end-time').datepicker({
      onClose: function( selectedDate ) {
        $('.begin-time').datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
</script>
