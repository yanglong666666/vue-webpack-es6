<script src="../../javascript/highcharts.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
	//tab切换效果
	$('#device_tab .tab1').on('click', function(event) {
		event.preventDefault();
		/* Act on the event */
		$('#device_tab').find('a').removeClass('active');
		$(this).addClass('active');
		$('#open_pie').show();
		$('#register_pie').hide();
	});
	$('#device_tab .tab2').on('click', function(event) {
		event.preventDefault();
		/* Act on the event */
		$('#device_tab').find('a').removeClass('active');
		$(this).addClass('active');
		$('#open_pie').hide();
		$('#register_pie').show();
	});
//饼图 性别分布
var chart;

$(document).ready(function () {

    	// Build the chart
      $('#device_kh').highcharts({
        chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false
        },
        title: {
          text: null
        },
        tooltip: {
         pointFormat: '{point.percentage:.1f}<b>%</b>'
       },
       legend: {
         layout: 'vertical',
         backgroundColor: '#FFFFFF',
         reversed: true,
         verticalAlign: 'middle',
         align: 'left',
         itemMarginTop: 25
       },
       plotOptions: {
        pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: false
          },
          showInLegend: true
        }
      },
      series: [{
        type: 'pie',
        name: '设备',
        data: [
        ['PC',   20.0],
        ['iPhone',   30.0],
        ['iPad',   12.0],
        ['Android手机',   28.0],
        ['Android平板',   10.0]
        ]
      }]
    });
