<div class="main-content no-margin-bottom">
  {% include component/search.html %}
  <div class="p-right">
    <button class="btn-primary" href="#">输出报表</button>
  </div>
</div>
<div class="tab-content margin-tab">
	<div class="tab" id="type_tab">
		<a class="tab1 active" href="javascript:void(0)">开户类型</a>
		<a class="tab2" href="javascript:void(0)">已选账户</a>
	</div>
</div>
<div class="border-content" id="type_bar">
	<div id="type_open" style="height:400px;"></div>
</div>
<div class="border-content" id="account_bar" style="display:none">
	<div id="type_account" style="height:400px;width:85%"></div>
</div>

<script src="../../javascript/highcharts.js" type="text/javascript"></script>
<script src="../../javascript/exporting.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
	//tab切换效果
	$('#type_tab .tab1').on('click', function(event) {
		event.preventDefault();
		/* Act on the event */
		$('#type_tab').find('a').removeClass('active');
		$(this).addClass('active');
		$('#type_bar').show();
		$('#account_bar').hide();
	});
	$('#type_tab .tab2').on('click', function(event) {
		event.preventDefault();
		/* Act on the event */
		$('#type_tab').find('a').removeClass('active');
		$(this).addClass('active');
		$('#type_bar').hide();
		$('#account_bar').show();
	});
//柱形图模拟 开户类型
var colors = Highcharts.getOptions().colors,
categories = ['港股通开户', '开资金户', '转户', '开股东户']
data = [{
  y: 35,
  color: colors[0],

}, {
  y: 10,
  color: colors[1],

}, {
  y: 45,
  color: colors[2],

}, {
  y: 10,
  color: colors[3],

}];

function setChart(name, categories, data, color) {
	chart.xAxis[0].setCategories(categories, false);
	chart.series[0].remove(false);
	chart.addSeries({
		name: name,
		data: data,
		color: color || 'white'
	}, false);
	chart.redraw();
}

var chart = $('#type_open').highcharts({
  chart: {
    type: 'bar'
  },
  title: {
    text: '开户类型',
    style: {
      fontFamily: 'Microsoft YaHei',
      color: '#000',
      fontSize:'24px'
    }
  },
  legend: {
    enabled: false
  },
  xAxis: {
    categories: categories,
    labels: {
      style: {
       fontFamily: 'Microsoft YaHei',
       fontSize: 14,
       color: '#3a3d42'
     }
   },

 },
 yAxis: {
  title: {
    text: null
  },
  labels: {
   enabled: true
 },
 lineWidth: 1
},
plotOptions: {
  bar: {
    dataLabels: {
      enabled: true,
      color: '#fff',
      align: 'right',
      x: -5,
      formatter: function() {
       num = this.y +'%';
       return num;
     }
   }
 }
},
tooltip: {
  formatter: function() {
    var point = this.point,
    s = this.x +':<b>'+ this.y +'%</b><br/>';
    return s;
  }
},
series: [{
  name: name,
  data: data,
  color: 'white'
}]
})
    .highcharts(); // return chart
