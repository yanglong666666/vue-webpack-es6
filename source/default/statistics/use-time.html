---
title: 使用时段
layout: default
class: statistics
---
<div class="main-content no-margin-bottom">
  {% include component/search.html %}
  <div class="p-right">
    <button class="btn-primary" href="#">输出报表</button>
  </div>
</div>
<div class="main-content">
	<div id="user_time" style="height:600px"></div>
</div>
<script src="../../javascript/highcharts.js" type="text/javascript"></script>
<script src="../../javascript/exporting.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    //折线统计图模拟
    $('#user_time').highcharts({
    	chart: {
        backgroundColor: '#f0f4fb',
        type: 'line'
      },
      title: {
            text: '总开户申请人数和注册人数对比（小时）', //center
            style: {
              fontFamily: 'Microsoft YaHei',
              color: '#6f7b91',
              fontSize:'20px',
              fontWeight:'bold'
            }
          },
          xAxis: {
           gridLineColor: '#dedede',
           gridLineWidth: 1,
           lineColor: '#3ecacb',
           lineWidth: 2,
           labels: {
            style: {
              fontSize: 12,
              color: '#c0c5ce'
            }
          },
          categories: ['00', '04', '08', '12', '16', '20']
        },
        yAxis: {
          min: 0,
          title: {
            text: null
          },
          gridLineColor: '#dedede',
          gridLineWidth: 1,
          lineColor: '#3ecacb',
          lineWidth: 2,
          plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
          }]
        },
        tooltip: {
          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
          pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
          '<td style="padding:0"><b>{point.y} 小时</b></td></tr>',
          footerFormat: '</table>',
          shared: true,
          useHTML: true
        },
        legend: {
          verticalAlign: 'top',
          y: 25
        },
        series: [{
          name: '开户申请人数',
          data: [10, 20, 30, 32, 28, 60]
        }, {
          name: '注册人数',
          data: [13, 20, 80, 39, 20, 10]
        }]
      });
});
</script>
