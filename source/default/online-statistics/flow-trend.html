<div class="back-content">
  <a class="back-btn" href="{{ site.baseurl }}/default/online-statistics/flow.html">&lt;返回</a>
</div>
<h1 class="flow-title">流量统计</h1>
<div class="flow-items">
  <div class="flow-item">
    <div class="output-content">
      <button class="btn btn-small btn-fill output">导出</button>
    </div>
    <div class="flow-top">
      <span class="name sum">流量总览</span>
      <div class="ui-search">
        <span class="search-inner">
          <a class="active" href="#">今日</a>
          <a class="" href="#">昨日</a>
          <a class="" href="#">最近7日</a>
          <a class="" href="#">最近30日</a>
          <a class="" href="#">全部</a>
        </span>
        <label>
          <input class="txt begin-time1" type="text" placeholder="开始时间">
          <i></i>
        </label>
        <span class="pre">至</span>
        <label>
          <input class="txt end-time1" type="text" placeholder="截止时间">
          <i></i>
        </label>
        <span>
          <select class="diy-select" id="method_list1" name="">
            <option selected value="-1">请选择接入方式</option>
            <option value="1">手机</option>
            <option value="2">PC端</option>
          </select>
        </span>
      </div>
    </div>
    <div class="flow-chart" id="trend_line"></div>
  </div>
</div>
<script src="../../javascript/highcharts.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
    $('.diy-select').diySelect();
    $('#trend_line').highcharts({
      chart: {
        backgroundColor: '#fff',
        type: 'line',
        marginTop: 30
      },
      title: {
        text: ''
      },
      xAxis: {
       labels: {
        style: {
          fontSize: 12,
          color: '#c0c5ce'
        }
      },
      categories: ['2015/1/1', '2015/1/2', '2015/1/3', '2015/1/4', '2015/1/5', '2015/1/6','2015/1/7']
      },
      yAxis: {
        min: 0,
        title: {
          text: null
        },
        gridLineColor: '#dedede',
        gridLineWidth: 1,
        lineWidth: 1,
        plotLines: [{
          value: 0,
          width: 1,
          color: '#808080'
        }]
      },
      tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y} 人</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
      },
      series: [{
        name: '访客数',
        color: '#3ecacb',
        data: [1000, 200, 3000, 3002, 2800, 600, 800]
        }, {
        name: '浏览数',
        color: '#f96841',
        data: [500, 240, 1000, 2002, 1800, 200, 500]
      }]
    });
  });
</script>
