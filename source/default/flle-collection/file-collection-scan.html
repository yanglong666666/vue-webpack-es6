<script type="text/javascript">
  $(function(){
    //侧边栏交互
    $('.image-middle-aside dt').on('click',function(){
      var $self = $(this);
      if($self.hasClass('active')){
        $self.siblings('dd').slideUp(400,function(){
          $self.removeClass('active');
        });
      }else{
        $self.addClass('active').siblings('dd').slideDown(400);
      }
    });
    $('.image-middle-aside').on('click','dd',function(){
      var $self = $(this);
      if(!$self.hasClass('checked')){
        $('.image-middle-aside dd.checked').removeClass('checked');
        $self.addClass('checked');
        //ajax
      }
    });

    //点击上传
    $('#upload').on('click',function(){
      var uploadDialog = new Dialog(null,{
        title: '温馨提示',
        width: '550',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
        confirm: function() {
          //确定按钮事件
          uploadDialog.hide();
        },

        cancel: function() {
          //确定按钮事件
          uploadDialog.hide();
        },
        content: '<div class="upload-dialog">' +
        '<div class="upload-dialog-top">' +
        '<a class="btn btn-hollow upload-dialog-choose">选择文件</a>'+
        '<a class="btn btn-fill upload-dialog-btn">上传</a>'+
        '</div>'+
        '<ul class="upload-dialog-wrap">'+
        '<li class="upload-dialog-item">'+
        '<img class="upload-dialog-type" src="../../images/sprite/filecapture/upload-type.png" />'+
        '<div class="upload-dialog-text">自然人账户注册申请表1.doc</div>'+
        '<img class="upload-dialog-edit" src="../../images/sprite/filecapture/upload-edit.png" />'+
        '<div class="upload-dialog-delete"></div>'+
        '</li>'+
        '<li class="upload-dialog-item">'+
        '<img class="upload-dialog-type" src="../../images/sprite/filecapture/upload-type.png" />'+
        '<div class="upload-dialog-text">自然人账户注册申请表2.doc</div>'+
        '<img class="upload-dialog-edit" src="../../images/sprite/filecapture/upload-edit.png" />'+
        '<div class="upload-dialog-delete"></div>'+
        '</li>'+
        '<li class="upload-dialog-item">'+
        '<img class="upload-dialog-type" src="../../images/sprite/filecapture/upload-type.png" />'+
        '<div class="upload-dialog-text">自然人账户注册申请表3.doc</div>'+
        '<img class="upload-dialog-edit" src="../../images/sprite/filecapture/upload-edit.png" />'+
        '<div class="upload-dialog-delete"></div>'+
        '</li>'+
        '<li class="upload-dialog-item">'+
        '<img class="upload-dialog-type" src="../../images/sprite/filecapture/upload-type.png" />'+
        '<div class="upload-dialog-text">自然人账户注册申请表4.doc</div>'+
        '<img class="upload-dialog-edit" src="../../images/sprite/filecapture/upload-edit.png" />'+
        '<div class="upload-dialog-delete"></div>'+
        '</li>'+
        '<li class="upload-dialog-item">'+
        '<img class="upload-dialog-type" src="../../images/sprite/filecapture/upload-type.png" />'+
        '<div class="upload-dialog-text">自然人账户注册申请表5.doc</div>'+
        '<img class="upload-dialog-edit" src="../../images/sprite/filecapture/upload-edit.png" />'+
        '<div class="upload-dialog-delete"></div>'+
        '</li>'+
        '</ul>'+
        '</div>'
      });
    });

    //点击删除
    $('#delete').on('click',function(){
      var deleteDialog = new Dialog(null,{
        title: '温馨提示',
        width: '450',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
        confirm: function() {
          //确定按钮事件
          deleteDialog.hide();
        },
        cancel: function() {
          //确定按钮事件
          deleteDialog.hide();
        },
        //正确为 success-ico 错误为 error-ico
        content: '<div class="item">确定删除？</div>'
      });
    });

    //点击保存
    $('#save').on('click',function(){
      var saveDialog = new Dialog(null,{
        title: '温馨提示',
        width: '550',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
        confirm: function() {
          //确定按钮事件
          saveDialog.hide();
        },
        cancel: function() {
          //确定按钮事件
          saveDialog.hide();
        },
        //正确为 success-ico 错误为 error-ico
        content: '<div class="save-dialog">'+
        '<img src="../../images/sprite/activation/idCard.png" class="save-dialog-file" />'+
        '<div class="save-dialog-save">'+
        '<div class="save-dialog-item">桌面</div>'+
        '<div class="save-dialog-item">覆盖原图</div>'+
        '<div class="save-dialog-item checked">自定义</div>'+
        '</div>'+
        '<div class="save-dialog-path">'+
        '<input type="text" value="D:/档案库/新华路营业部/上海证券开户代理资料/张三_自然人身份资料.jpg" readonly />'+
        '</div>'+
        '</div>'
      });
    });

    //保存弹窗中，保存路径切换
    $('.page-file-collection-scan').on('click','.save-dialog-item',function(){
      $(this).addClass('checked').siblings('.save-dialog-item').removeClass('checked');
      if($(this).text() == '自定义'){
        $('.save-dialog-path input').removeAttr('readonly');
        $('.save-dialog-path input').val(' ');
      }else{
        $('.save-dialog-path input').attr('readonly','readonly');

        if($(this).text() == '桌面'){
          $('.save-dialog-path input').val('C:桌面');
        }else{
          $('.save-dialog-path input').val($('.save-dialog-file').attr('src'));
        }

      }
    });

    //点击上传弹窗中的上传按钮
    $('.page-file-collection-scan').on('click','.upload-dialog-btn',function(){
      if($('.scand dt').hasClass('active')){
        $('.upload-dialog-item').each(function(){
          $('.scand dl').append('<dd class="aside-1">' + $(this).find('.upload-dialog-text').text() + '</dd>');
        });
      }else{
        $('.upload-dialog-item').each(function(){
          $('.scand dl').append('<dd class="aside-1" style="display: none;">' + $(this).find('.upload-dialog-text').text() + '</dd>');
        });
        $('.scand dt').click();
      }

      $(this).parents('.js-dialog').hide();
      $('.js-mask').hide();
    });

  });
</script>
