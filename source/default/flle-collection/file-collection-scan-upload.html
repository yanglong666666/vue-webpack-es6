---
title: 档案采集扫描上传
layout: default
class: file-collection-scan-upload
---

<div class="file-collection-top">
  <div class="file-collection-title">档案录入</div>
  <div class="file-collection-tab">
    <div class="file-collection-tabItem tabItem-left active">扫描二维码</div>
    <div class="file-collection-tabItem tabItem-right">手工选择档案名称</div>
  </div>
</div>

<div class="scan-upload-content">
  <img class="scan-upload-erweima" src="../../images/sprite/filecapture/erweima.png" />
  <div class="scan-upload-erweima-tips">请直接扫描客户纸制文件上的二维码进入档案选择</div>
</div>

<div class="manual-content" style="display: none;">
  <div class="search-group">
    <dl class="search-dl">
      <dt>产品编号</dt>
      <dd>
        <label>
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>产品类型</dt>
      <dd>
        <span>
          <select name="" id="type" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>产品类型</dt>
      <dd>
        <span>
          <select name="" id="type2" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
  </div>
  <div class="button-content">
    <!-- <a class="btn btn-primary btn-lg" href="/default/system/dot.html">取消</a> -->
    <button class="btn btn-hollow cancel">取消</button>
    <button class="btn btn-fill submit">确定</button>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $('.file-collection-tabItem').on('click',function(){
      $(this).addClass('active').siblings().removeClass('active');
      if($(this).hasClass('tabItem-right')){
        $('.scan-upload-content').hide();
        $('.manual-content').show();
      }else{
        $('.manual-content').hide();
        $('.scan-upload-content').show();
      }
    });

    $('#type').diySelect({
      width: 280
    });
    $('#type2').diySelect({
      width: 280
    });
  })
</script>
