<script type="text/javascript">
  $(function(){
    $('.diy-select').diySelect();
    $('.data-table').on('click', '.delete-btn', function(event) {
      event.preventDefault();
      /* Act on the event */
      var delete_screen = new Dialog(null,{
        title: '提示',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            delete_screen.hide();

      });
    });
  });
</script>
