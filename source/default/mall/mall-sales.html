  <div class="sales-item">

      <button class="btn-fill output">导出</button>
    </div>
    <div class="sales-top">
      <span class="name sum">流量总览</span>
      <div class="ui-search">
        <label>
          <input class="txt begin-time1" type="text" placeholder="开始时间">

        <label>
          <input class="txt end-time1" type="text" placeholder="截止时间">
          <i></i>
        </label>
        <span>
          <select class="diy-select" id="method_list1" name="">
            <option selected value="-1">请选择接入方式</option>
            <option value="1">手机</option>
            <option value="2">PC端</option>
          </select>
        </span>
      </div>
    </div>
    <div class="sales-content">
      <div>
        <p><span>委托转化率</span><b>90%</b></p>
        <p><span>撤单转化率</span><b>10%</b></p>
      </div>
      <div>
        <img src="../images/sales.png" alt="sales">
      </div>
      <div>
        <div><span>访客数</span><span>100</span><b>90%</b></div>
        <div><span>访客数</span><span>100</span><b>90%</b><span>委托金额</span><span>100000</span><b>7%</b></div>
        <div><span>撤单数</span><span>100</span><b>10%</b><span>撤单金额</span><span>100000</span><b>6%</b></div>
      </div>
    </div>
  </div>
  <div class="sales-item">
    <div class="output-content">
      <button class="btn-fill output">导出</button>
    </div>
    <div class="sales-top">
      <span class="name trend">流量趋势</span>
      <div class="ui-search">
        <label>
          <input class="txt begin-time2" type="text" placeholder="开始时间">
          <i></i>
        </label>
        <span class="pre">至</span>
        <label>
          <input class="txt end-time2" type="text" placeholder="截止时间">
          <i></i>
        </label>
        <span>
          <select class="diy-select" id="method_list2" name="">
            <option selected value="-1">请选择接入方式</option>
            <option value="1">手机</option>
            <option value="2">PC端</option>
          </select>
        </span>
      </div>

    <div class="sales-chart" id="sales_line"></div>
  </div>
</div>
<script src="../../javascript/highcharts.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
    $('.diy-select').diySelect();
    $('#sales_line').highcharts({
      chart: {
        backgroundColor: '#fff',
        type: 'line',
        marginTop: 30
      },
      title: {
        text: ''
      },
      xAxis: {
       labels: {
        style: {
          fontSize: 12,
          color: '#c0c5ce'
        }
      },
      categories: ['2015/1/1', '2015/1/2', '2015/1/3', '2015/1/4', '2015/1/5', '2015/1/6','2015/1/7']
      },
      yAxis: {
        min: 0,
        title: {
          text: null
        },
        gridLineColor: '#dedede',
        gridLineWidth: 1,
        lineWidth: 1,
        plotLines: [{
          value: 0,
          width: 1,
          color: '#808080'
        }]
      },
      tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y} 人</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
      },
      series: [{
        name: '访客数',
        color: '#b897f3',
        data: [1000, 200, 3000, 3002, 2800, 600, 800]
        }, {
        name: '委托数',
        color: '#e4788c',
        data: [800, 900, 500, 1002, 800, 900, 400]
        }, {
        name: '撤单书',
        color: '#44c1de',
        data: [500, 240, 1000, 2002, 1800, 200, 500]
      }]
    });
  });
</script>
