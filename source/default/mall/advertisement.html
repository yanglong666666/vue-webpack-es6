{% include component/pagenav.html %}
<script type="text/javascript">
  $(function(){
    $('.data-table').on('click', '.delete-btn', function(event) {
      event.preventDefault();
      /* Act on the event */
      var delete_screen = new Dialog(null,{
        title: '提示',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            delete_screen.hide();
          },
        content: '<h1 class="h-title">您确定删除此记录？</h1>'
      });
    });
    $('.data-table').on('click', '.shelf-btn', function(event) {
      event.preventDefault();
      /* Act on the event */
      if ($(this).text() == "上架") {
        $(this).text('下架');
      } else {
        $(this).text('上架');
      }
    });
  });
</script>
