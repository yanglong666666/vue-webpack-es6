<script type="text/javascript">

    $('.tab-content .tab1').addClass('active');
    $('#sales_line').highcharts({
      chart: {
        backgroundColor: '#fff',
        type: 'line',
        marginTop: 30

      title: {
        text: ''

      xAxis: {
       labels: {
        style: {
          fontSize: 12,
          color: '#c0c5ce'

          width: 1,
          color: '#808080'
        }]

      tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
