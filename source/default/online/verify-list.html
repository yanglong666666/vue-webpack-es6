---
title: 审核任务列表
layout: default
---

<div class="main-content">
  <div class="search-group">
    <dl class="search-dl">
      <dt>营业部</dt>
      <dd>
        <span>
          <select name="" id="department_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>任务类型</dt>
      <dd>
        <span>
          <select name="" id="type_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">任务类型1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>状态</dt>
      <dd>
        <span>
          <select name="" id="status_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">状态1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>用户姓名</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
  </div>
  <div class="button-content">
    <button class="btn-fill btn-lg" href="#">查询</button>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    $('#department_list').diySelect();
    $('#type_list').diySelect();
    $('#status_list').diySelect();
  });
</script>
