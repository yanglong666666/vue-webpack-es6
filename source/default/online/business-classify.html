<script type="text/javascript">

    $('#classify_list').diySelect();

      event.preventDefault();
      /* Act on the event */
      var delete_screen = new Dialog(null,{
        title: '',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件

      });
