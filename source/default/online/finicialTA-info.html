---
title: 理财TA维护
layout: default
class: finicialTA
---

<div class="finicialTA-content">
  <div class="back-content">
    <a class="back-btn" href="{{ site.baseurl }}/default/online/finicialTA.html">&lt;返回</a>
  </div>
  <h1 class="finicialTA-title">理财TA</h1>
  <div class="finicialTA-item">
    <span class="name">TA名称：</span>
    <div class="finicialTA-inner">
      <label class="w-300"><input type="text" class="txt"></label>
    </div>
  </div>
  <div class="finicialTA-item">
    <span class="name">TA代码：</span>
    <div class="finicialTA-inner">
      <label class="w-300"><input type="text" class="txt"></label>
    </div>
  </div>
  <div class="finicialTA-item">
    <span class="name">TA类型：</span>
    <div class="finicialTA-inner">
      <select name="" id="TAtype_list" class="diy-select" style="display: none;">
        <option selected="" value="-1">请选择TA类型</option>
        <option value="1">TA类型1</option>
        <option value="2">TA类型2</option>
      </select>
    </div>
  </div>
  <div class="finicialTA-item">
    <span class="name">证书类型：</span>
    <div class="finicialTA-inner">
      <select name="" id="type_list" class="diy-select" style="display: none;">
        <option selected="" value="-1">请选择证书类型</option>
        <option value="1">证书类型1</option>
        <option value="1">证书类型2</option>
      </select>
    </div>
  </div>
  <div class="finicialTA-item">
    <span class="name">证书类型：</span>
    <div class="finicialTA-inner">
      <div class="protocol-content">
        <a href="javascript:void(0)" class="protocol">任意协议<span class="detele-protocol"></span></a>
        <a href="javascript:void(0)" class="protocol">任意协议222<span class="detele-protocol"></span></a>
      </div>
      <a href="javascript:void(0)" class="add-protocol">添加协议</a>
    </div>
  </div>
  <div class="button-content">
    <a class="btn btn-primary-white btn-lg" href="{{ site.baseurl }}/default/online/finicialTA.html">取消</a>
    <button class="btn btn-fill btn-lg ml-30">确定</button>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $('.diy-select').diySelect();
    $('.finicialTA-item').on('click', '.add-protocol', function(event) {
      event.preventDefault();
      /* Act on the event */
      var add_screen = new Dialog(null,{
        title: '',
        width: '400',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            add_screen.hide();
            $('.protocol-content').append('<a href="javascript:void(0)" class="protocol">证书类型1<span class="detele-protocol"></span></a>')
          },
        content: '<div>'+
                  '<select name="" id="protocol_list" class="diy-select" style="display: none;">'+
                    '<option selected="" value="1">证书类型1</option>'+
                    '<option value="2">证书类型2</option>'+
                    '<option value="3">证书类型3</option>'+
                  '</select>'+
                 '</div>'
      });
      $('#protocol_list').diySelect({width:'310'});
    });
    $('.protocol-content').on('click', '.detele-protocol', function(event) {
      event.preventDefault();
      /* Act on the event */
      $(this).parent('.protocol').remove();
    });
  });
</script>
