<script type="text/javascript">
  $(function () {
    $('.data-table').on('click', '.delete-btn', function(event) {
      //删除弹出层
      event.preventDefault();
      /* Act on the event */
      var delete_screen = new Dialog(null,{
        title: '',
        width: '400',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            delete_screen.hide();
          },
        content: '<h1 class="h-title">您确定删除此记录吗？</h1>'
      });
    });
  });
</script>
