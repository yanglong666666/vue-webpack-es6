title: 数据字典
layout: default
class: dictionary
---

<div class="dictionary-content">
  <div class="item">
    <span class="name">字典项</span>
    <div class="item-inner">
      <label>
        <input type="text" class="txt">
      </label>
    </div>
  </div>
  <div class="item">
    <span class="name">字典选项</span>
    <div class="item-inner">
      <label>
        <input type="text" class="txt">
      </label>
    </div>
  </div>
  <div class="item">
    <span class="name">字典显示项</span>
    <div class="item-inner">
      <label>
        <input type="text" class="txt">
      </label>
    </div>
  </div>
  <div class="item">
    <span class="name">访问级别</span>
    <div class="item-inner">
      <select name="" id="rank_list" class="diy-select" style="display: none;">
        <option selected="" value="1">1-普通访问级别</option>
        <option value="2">2-普通访问级别</option>
      </select>
    </div>
  </div>
  <div class="item">
    <span class="name">属性</span>
    <div class="item-inner">
      <label>
        <input type="text" class="txt">
      </label>
    </div>
  </div>
  <div class="item">
    <span class="name">备注</span>
    <div class="item-inner">
      <textarea></textarea>
    </div>
  </div>
    <div class="button-content">
      <a class="btn-primary btn-lg" href="{{ site.baseurl }}/open/dictionary.html">取消</a>
      <button class="btn-fill btn-lg ml-30">确定</button>
    </div>
</div>
<script type="text/javascript">
  $(function(){
    $('#rank_list').diySelect({width: '350px'});
  });
</script>
