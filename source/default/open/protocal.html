---
title: 协议维护
layout: default

---
<div class="main-content">
  <div class="search-group">
    <dl class="search-dl">
      <dt>协议编号</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>协议名称</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>协议类型</dt>
      <dd>
          <span>
          <select name="" id="protocal" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>协议类别</dt>
      <dd>
        <span>
          <select name="" id="type" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
  </div>
  <div class="button-content">
    <button class="btn btn-fill btn-lg" href="#">查询</button>
    <button class="btn btn-small btn-primary output" href="#">输出报表</button>
  </div>
</div>
<div class="main-table">
  <table width="100%" cellpadding="0" cellspacing="0" class="data-table">
    <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="10%">协议编号</th>
        <th width="28%">协议名称</th>
        <th width="10%">类别</th>
        <th width="10%">版本</th>
        <th width="12%">最后更新</th>
        <th width="20%" class="text-c">操作</th>
      </tr>
    </thead>
    <tbody>

        <td>文本</td>

        <td>2015-1-20</td>
        <td class="text-c">
          <a href="javascript:;" class="btn btn-fill btn-small detail-btn">预览</a>

          <a href="javascript:;" class="btn btn-fill btn-small delete-btn">删除</a>

        </td>
      </tr>
    </tbody>
  </table>
</div>
