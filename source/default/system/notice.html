<script type="text/javascript">
  $(function(){
    $('.begin-time').datepicker({
      onClose: function( selectedDate ) {
        $('.end-time').datepicker( "option", "minDate", selectedDate );
      }
    });
    $('.end-time').datepicker({
      onClose: function( selectedDate ) {
          $('.begin-time').datepicker( "option", "maxDate", selectedDate );
        }
    });
  $('.btn-content').on('click', '#release', function(event) {
    //发布按钮事件
    event.preventDefault();
    /* Act on the event */
    $('#release_content').show();
  });
  $('.notice-main').on('click', '#submit_btn', function(event) {
    //确定按钮事件
    event.preventDefault();
    /* Act on the event */
    var _html = $('#release_content').html();
    $('#release_content').hide();
    $('.notice-main').append('<div class="notice-inner readonly">'+_html+'</div>');
    var success_screen = new Dialog(null,{
        title: '',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["确定"],
        btnRole: ['confirm'],
          confirm: function() {
            //确定按钮事件
            success_screen.hide();
          },
        content: '<h1 class="h-title">恭喜您，公告添加成功！</h1>'
      });
  });
  $('.set-content').mouseleave(function(event) {
    //鼠标移出设置
    /* Act on the event */
    $(this).find('.set-inner').hide();
  });
  $('.set-content').mouseover(function(event) {
    //鼠标移近设置
    /* Act on the event */
    $(this).find('.set-inner').show();
  });
  $('.set-content').on('click', '.delete-btn', function(event) {
    event.preventDefault();
    /* Act on the event */
    var fail_screen = new Dialog(null,{
        title: '',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            fail_screen.hide();
          },
        content: '<h1 class="h-title">您确定删除此公告？</h1>'
      });
    });
  $('.set-content').on('click', '.edit-btn', function(event) {
    event.preventDefault();
    /* Act on the event */
    $(this).parents('.notice-inner').removeClass('readonly').addClass('edit');
  });
  });
</script>
