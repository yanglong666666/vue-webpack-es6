<script type="text/javascript">
  $(function(){
    $('.data-table').on('click', '.detail-btn', function(event) {
      //查看详情事件
      event.preventDefault();
      /* Act on the event */
      var risk_screen = new Dialog(null,{
        title: '题库内容',
        width: '680',
        needDestroy: true,
        hasBtn: true,
        btnText: ["确定"],
        btnRole: ['confirm'],
          confirm: function() {
            //确定按钮事件
            risk_screen.hide();
          },
        content: '<div class="dialog-content-risk">'+
                  '<div class="item">'+
                    '<h3>1.您的主要收入来源是</h3>'+
                    '<div class="options">'+
                    '<p class="current">A.工资、劳务报酬</p>'+
                    '<p>B．生产经营所得</p>'+
                    '<p>C．利息、股息、转让证券等金融性资产收入</p>'+
                    '<p>D．出租、出售房地产等非金融性资产收入</p>'+
                    '<p>E．无固定收入</p>'+
                    '</div>'+
                  '</div>'+
                  '<div class="item">'+
                    '<h3>2.以下描述中何种符合您的实际情况</h3>'+
                    '<div class="options">'+
                    '<p class="current">A. 现在或此前曾从事金融、经济或财会等与金融产品投资相关的工作超过两年</p>'+
                    '<p>B. 已取得金融、经济或财会等与金融产品投资相关专业学士以上学位</p>'+
                    '<p>C. 取得证券从业资格、期货从业资格、注册会计师证书（CPA）或注册金融分析师证书（CFA）中的一项及以上</p>'+
                    '<p>D. 我不符合以上任何一项描述</p>'+
                    '</div>'+
                  '</div>'+
                 '</div>'
      });
    });
  });
</script>
