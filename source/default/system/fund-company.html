title: 基金公司管理
layout: default
---

<div class="main-content">
  <div class="search-group">
    <dl class="search-dl">
      <dt>公司代码</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>公司名称</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>状态</dt>
      <dd>
          <span>
          <select name="" id="status_list" class="diy-select" style="display: none;">
            <option selected="" value="1">正常</option>
            <option value="2">隐藏</option>
          </select>
        </span>
      </dd>
    </dl>
  </div>
  <div class="button-content">
    <button class="btn-fill btn-lg" href="#">查询</button>
    <button class="btn btn-small btn-primary output add-fund-btn" href="javascript:void(0)">新增</button>
  </div>
</div>
<div class="main-table">
  <table width="100%" cellpadding="0" cellspacing="0" class="data-table">
    <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="15%">基金公司代码</th>
        <th width="40%">基金公司名称</th>
        <th width="10%">是否推荐</th>
        <th width="10%">状态</th>
        <th class="text-c" width="15%">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>

        <td title="华夏基金华夏基金">华夏基金华夏基金华夏基金</td>
        <td>否</td>
        <td>正常</td>
        <td class="text-c">
          <a href="javascript:void(0)" class="btn btn-primary-white btn-small recover-btn">恢复</a>
        </td>
      </tr>
      <tr class="even">
        <td>2</td>
        <td>322222</td>
        <td title="华夏基金华夏基金">华夏基金华夏基金华夏基金</td>
        <td>否</td>
        <td>正常</td>
        <td class="text-c">
          <a href="javascript:void(0)" class="btn btn-fill btn-small edit-btn">修改</a>
          <a href="javascript:void(0)" class="btn btn-primary-white btn-small delete-btn">删除</a>
        </td>
      </tr>

        <td title="华夏基金华夏基金">华夏基金华夏基金华夏基金</td>
        <td>否</td>
        <td>正常</td>
        <td class="text-c">
          <a href="javascript:void(0)" class="btn btn-fill btn-small edit-btn">修改</a>
          <a href="javascript:void(0)" class="btn btn-primary-white btn-small delete-btn">删除</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% include component/pagenav.html %}
<script type="text/javascript">
  $(function(){
    $('#status_list').diySelect();
    $('.data-table').on('click', '.delete-btn', function(event) {
      //删除事件
      event.preventDefault();
      /* Act on the event */
      var _this_delete = $(this);
      var delete_screen = new Dialog(null,{
        title: '提示',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            _this_delete.parent().append('<a href="javascript:void(0)" class="btn-primary-white btn-small recover-btn">恢复</a>');
            _this_delete.prev('.edit-btn').remove();
            _this_delete.remove();
            delete_screen.hide();

          },
        content: '<h1 class="h-title">您确定删除此记录？</h1>'
      });
    });
    $('.data-table').on('click', '.recover-btn', function(event) {
      //恢复事件
      event.preventDefault();
      /* Act on the event */
      var _this_recover = $(this);
      var recover_screen = new Dialog(null,{
        title: '提示',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            _this_recover.parent().append(
              '<a href="javascript:void(0)" class="btn btn-fill btn-small edit-btn">修改</a>\n'+
              '<a href="javascript:void(0)" class="btn btn-primary-white btn-small delete-btn">删除</a>'
            );
            _this_recover.remove();
            recover_screen.hide();

          },
        content: '<h1 class="h-title">您确定恢复此记录？</h1>'
      });
    });
    $('.button-content').on('click', '.add-fund-btn', function(event) {
      //新增
      event.preventDefault();
      /* Act on the event */
      var fund_screen = new Dialog(null,{
        title: '添加基金公司',
        width: '500',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","保存"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            fund_screen.hide();
          },
        content: '<div class="dialog-content-fund">'+
                  '<div class="item">'+
                    '<span class="name">基金公司代码</span>'+
                    '<label>'+
                      '<input type="text" class="txt">'+
                    '</label>'+
                  '</div>'+
                  '<div class="item">'+
                    '<span class="name">基金公司名称</span>'+
                    '<label>'+
                      '<input type="text" class="txt">'+
                    '</label>'+
                  '</div>'+
                  '<div class="item">'+
                    '<span class="name">是否推荐</span>'+
                    '<label>'+
                      '<input type="radio" name="recommend">是'+
                    '</label>'+
                    '<label>'+
                      '<input type="radio" name="recommend">否'+
                    '</label>'+
                  '</div>'+
                  '<div class="item">'+
                    '<span class="name">状态</span>'+
                    '<label>'+
                      '<input type="radio" name="status">正常'+
                    '</label>'+
                    '<label>'+
                      '<input type="radio" name="status">隐藏'+
                    '</label>'+
                  '</div>'+
                '</div>'
      });
    });
    $('.data-table').on('click', '.edit-btn', function(event) {
      //修改
      event.preventDefault();
      /* Act on the event */
      var fund_screen = new Dialog(null,{
        title: '修改基金公司',
        width: '500',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","保存"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            fund_screen.hide();
          },
        content: '<div class="dialog-content-fund">'+
                  '<div class="item">'+
                    '<span class="name">基金公司代码</span>'+
                    '<label>'+
                      '<input type="text" class="txt" value="2122">'+
                    '</label>'+
                  '</div>'+
                  '<div class="item">'+
                    '<span class="name">基金公司名称</span>'+
                    '<label>'+
                      '<input type="text" class="txt" value="华夏基金">'+
                    '</label>'+
                  '</div>'+
                  '<div class="item">'+
                    '<span class="name">是否推荐</span>'+
                    '<label>'+
                      '<input type="radio" name="recommend" checked>是'+
                    '</label>'+
                    '<label>'+
                      '<input type="radio" name="recommend">否'+
                    '</label>'+
                  '</div>'+
                  '<div class="item">'+
                    '<span class="name">状态</span>'+
                    '<label>'+
                      '<input type="radio" name="status" checked>正常'+
                    '</label>'+
                    '<label>'+
                      '<input type="radio" name="status">隐藏'+
                    '</label>'+
                  '</div>'+
                '</div>'
      });
    });
  });
</script>
