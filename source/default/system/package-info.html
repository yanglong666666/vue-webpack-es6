---
title: 服务套餐管理
layout: default
class: package
---

<div class="package-content">
  <a class="back-btn" href="{{ site.baseurl }}/system/package.html">&lt;返回</a>
  <div class="package-item">
    <span class="name">套餐编码：</span>
    <div class="package-inner">
      <label class="w-300"><input type="text" class="txt"></label>
    </div>
  </div>
  <div class="package-item">
    <span class="name">套餐名称：</span>
    <div class="package-inner">
      <label class="w-300"><input type="text" class="txt"></label>
    </div>
  </div>
  <div class="package-item">
    <span class="name">状态：</span>
    <div class="package-inner">
      <label class="w-150"><input class="status" name="status" type="radio">有效</label>
      <label class="w-150"><input class="status" name="status" type="radio">无效</label>
    </div>
  </div>
  <div class="package-item">
    <span class="name">显示序号：</span>
    <div class="package-inner">
      <label class="w-300"><input type="text" class="txt"></label>
    </div>
  </div>
  <div class="package-item">
    <span class="name">接入方式：</span>
    <div class="package-inner">
       <select name="" id="method_list" class="diy-select" style="display: none;">
        <option selected="" value="1">接入方式1</option>
        <option value="2">接入方式12</option>
      </select>
    </div>
  </div>
  <div class="package-item">
    <span class="name">所属营业部：</span>
    <div class="package-inner">
       <select name="" id="department_list" class="diy-select" style="display: none;">
        <option selected="" value="1">杭州总部</option>
        <option value="2">杭州庆春路营业部</option>
      </select>
    </div>
  </div>
  <div class="package-item">
    <span class="name">套餐佣金：</span>
    <div class="package-inner">
      <select name="" id="commission_list" class="diy-select" style="display: none;">
        <option selected="" value="1">万分之三</option>
        <option value="2">千分之五</option>
      </select>
    </div>
  </div>
  <div class="package-item">
    <span class="name">套餐简介：</span>
    <div class="package-inner">
      <textarea></textarea>
    </div>
  </div>
  <div class="button-content">
    <a class="btn-primary btn-lg" href="{{ site.baseurl }}/system/package.html">取消</a>
    <button class="btn-fill btn-lg ml-30">保存</button>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $('#method_list').diySelect();
    $('#department_list').diySelect();
    $('#commission_list').diySelect();
  });
</script>
