<script type="text/javascript">
   $('.btn-group').on('mouseenter', '.dropdown', showDropdown);
  $('.btn-group').on('mouseleave', '.dropdown', hideDropdown);
  $('.btn-group').on('mouseleave', '.sub-group', hideSelf);
   function showDropdown(e) {
    var $btn = $(e.target).parent().find('.btn');
    var width = $btn.outerWidth() - 2;

    $(e.target).next('ul').width(width).show();
  }

  function hideDropdown(e) {
    var evt = e || window.event;
    var relatedNode = evt.relatedTarget || evt.toElement;
    var ul = $(e.target).next('ul')[0];
    var isInside = $.contains(ul, relatedNode);
    var isEqual = (relatedNode == ul);

    if (isInside || isEqual) return;
    $(e.target).next('ul').hide();
  }

  function hideSelf() {
    $(this).hide();
  }
</script>
