---
title: 添加广告图片
layout: default
class: add-banner
---

<div class="main-content">
  <div class="add-item">
    <a href="banner.html" class="back">&lt;返回</a>
    <div class="item-box">
      <div class="item-title">图片位置：</div>
      <div class="item-info clearfix">
        <div class="search-dl">
            <span>
              <select class="diy-select" id="device" style="display: none;">
                <option selected="" value="1">仅PC</option>
                <option value="2">PC</option>
                <option value="3">手机</option>
                <option value="4">PC</option>
              </select>
            </span>
        </div>
        <div class="search-dl">
            <span>
              <select class="diy-select" id="page" style="display: none;">
                <option selected="" value="1">开户首页</option>
                <option value="2">首页</option>
                <option value="3">开户首页</option>
              </select>
            </span>
        </div>
      </div>
    </div>
    <div class="item-box">
      <div class="item-title">图片上传：</div>
      <div class="item-info">
        <div class="upload-box">
          <div class="upload">
            <span class="upload-bg">选择文件</span>
            <input class="input-file" type="file" size="90">
          </div>
          <span class="advice">（建议图片尺寸：1280px*325px）</span>
        </div>
        <div class="img-box">
          <img src="{{ site.static }}/images/banner.jpg" width="191" height="43">
        </div>
      </div>
    </div>
    <div class="item-box">
      <div class="item-title"><em>*</em>图片名称：</div>
      <div class="item-info">
        <label>
          <input type="text" class="txt">
        </label>
      </div>
    </div>
    <div class="item-box">
      <div class="item-title">目标链接：</div>
      <div class="item-info">
        <label>
          <input type="text" class="txt">
        </label>
      </div>
    </div>
    <div class="item-box">
      <div class="item-title"><em>*</em>排序：</div>
      <div class="item-info">
        <label>
          <input type="text" class="txt">
        </label>
      </div>
    </div>
    <div class="button-inner">
      <button class="btn btn-fill">确定</button>
      <button class="btn btn-primary-white">取消</button>
    </div>
  </div>
</div>

<script type="text/javascript">
$(function () {
  $('#device').diySelect();
  $('#page').diySelect();
});
</script>
