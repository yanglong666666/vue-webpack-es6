---
title: 操作员管理
layout: default
class: operator
---
<div class="main-content">
  <table class="operattor-table" width="100%" cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <td class="name">
          状态
        </td>
        <td class="info">
          <select name="" id="status_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">状态1</option>
          </select>
        </td>
        <td class="name">
          性别
        </td>
        <td class="info">
          <label class="radio">
            <input type="radio" name="sex">男
          </label>
          <label class="radio">
            <input type="radio" name="sex">女
          </label>
        </td>
      </tr>
      <tr>
        <td class="name">
          <span>*</span>职工代码
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
        </td>
        <td>
          邮箱
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
        </td>
      </tr>
      <tr>
        <td class="name">
          <span>*</span>员工姓名
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
        </td>
        <td class="name">
          QQ
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
        </td>
      </tr>
      <tr>
        <td class="name">
          <span>*</span>登录密码
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
        </td>
        <td class="name">
          登录IP地址
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
          <p>格式：用“,”(英文半角逗号)分隔</p>
        </td>
      </tr>
      <tr>
        <td class="name">
          <span>*</span>手机
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
        </td>
        <td class="name">
          绑定MAC
        </td>
        <td class="info">
          <label>
            <input type="text" class="txt">
          </label>
          <p>格式：用“,”(英文半角逗号)分隔</p>
        </td>
      </tr>
      <tr>
        <td class="name">
          <span>*</span>所属营业部
        </td>
        <td colspan="3">
          <select name="" id="company_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">部门1</option>
          </select>
          <select name="" id="area_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">销售大区1</option>
          </select>
          <select name="" id="department_list" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">分部1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="name">
          <span>*</span>角色
        </td>
        <td colspan="3">
          <label class="checkbox">
            <input type="checkbox" name="role"> 系统管理员
          </label>
          <label class="checkbox">
            <input type="checkbox" name="role"> 视频验证员
          </label>
          <label class="checkbox">
            <input type="checkbox" name="role"> 核柜员
          </label>
          <label class="checkbox">
            <input type="checkbox" name="role"> 信托经理
          </label>
          <label class="checkbox">
            <input type="checkbox" name="role"> 理财经理
          </label>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-content">
    <a class="btn-primary btn-lg" href="{{ site.baseurl }}/system/operator.html">取消</a>
    <button class="btn-fill btn-lg ml-30" href="#">确定</button>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $('#company_list').diySelect({width: '25%'});
    $('#area_list').diySelect({width: '25%'});
    $('#department_list').diySelect({width: '25%'});
    $('#status_list').diySelect({
      width: '75%'
    });
  });
</script>
