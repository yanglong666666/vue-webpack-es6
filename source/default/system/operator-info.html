<script type="text/javascript">
  $(function(){
    $('#company_list').diySelect({width: '75%'});
    $('#status_list').diySelect({
      width: '75%'
    });
    $('.edit-content').on('click', '.edit-btn', function(event) {
      //修改按钮事件
      event.preventDefault();
      /* Act on the event */
      $('#department_list').removeClass('readonly').addClass('edit');
      $(this).parent().hide();
    });
    $('.attr-panl').find('.department').click(function() {//多选选中状态
      if($(this).hasClass('current')) {
        $(this).removeClass('current');
        $('.attr-panl').find('.all-btn').removeClass('current');
      } else {
        $(this).addClass('current');
      }
    });
    $('.attr-panl').find('.all-btn').click(function() {//全选
      if($(this).hasClass('current')) {
        $(this).removeClass('current');
        $('.attr-panl').find('.department').removeClass('current');
      } else {
        $(this).addClass('current');
        $('.attr-panl').find('.department').addClass('current');
      }
    });
  });
</script>
