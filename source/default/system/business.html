layout: default

---
<div class="main-content">
  <div class="search-group">
    <dl class="search-dl">
      <dt>业务名称</dt>
      <dd>
        <label class="w-170">
          <input type="text" class="txt">
        </label>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>业务类型</dt>
      <dd>
        <span>
          <select name="" id="business" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>证书类型</dt>
      <dd>
        <span>
          <select name="" id="certificate" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dt>风险等级</dt>
      <dd>
        <span>
          <select name="" id="degree" class="diy-select" style="display: none;">
            <option selected="" value="1">全部</option>
            <option value="2">营业部1</option>
          </select>
        </span>
      </dd>
    </dl>
  </div>
  <div class="button-content">
    <button class="btn btn-fill btn-lg" href="#">查询</button>
    <button class="btn btn-small btn-primary output" href="#">输出报表</button>
  </div>
</div>
<div class="main-table">
  <table width="100%" cellpadding="0" cellspacing="0" class="data-table">
    <thead>
      <tr>
        <th width="14%">序号</th>
        <th width="14%">业务单元</th>
        <th width="14%">业务名称</th>
        <th width="14%">风险等级</th>
        <th width="14%">证书类型</th>
        <th width="14%">协议数量</th>
        <th class="text-c" width="16%">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>23</td>
        <td>港股通</td>
        <td>港股通</td>
        <td>低</td>
        <td>任意证书</td>
        <td>3</td>
        <td class="text-c">
          <a href="{{site.baseurl}}/default/system/business-after.html" class="btn btn-fill btn-small">修改</a>
          <a href="javascript:;" class="btn btn-fill btn-small delete-btn">删除</a>
        </td>
      </tr>
      <tr class="even">
        <td>23</td>
        <td>港股通</td>
        <td>港股通</td>
        <td>低</td>
        <td>任意证书</td>
        <td>3</td>
        <td class="text-c">
          <a href="{{site.baseurl}}/default/system/business-after.html" class="btn btn-fill btn-small">修改</a>
          <a href="javascript:;" class="btn btn-fill btn-small delete-btn">删除</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% include component/pagenav.html %}
<script type="text/javascript">
$(function () {
  $('#degree').diySelect();
  $('#business').diySelect();
  $('#certificate').diySelect();
  $('.data-table').on('click', '.delete-btn', function(event) {
      event.preventDefault();
      /* Act on the event */
      var delete_screen = new Dialog(null,{
        title: '提示',
        width: '360',
        needDestroy: true,
        hasBtn: true,
        btnText: ["取消","确定"],
        btnRole: ['cancel','confirm'],
        btnCls: ['cancel','confirm'],
          confirm: function() {
            //确定按钮事件
            delete_screen.hide();
          },
        content: '<h1 class="h-title">您确定删除此记录？</h1>'
      });
    });
});
</script>
