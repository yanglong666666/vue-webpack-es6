<script type="text/javascript">
  $(function () {
    $('#select1').diySelect();
    $('#select2').diySelect();
    $('#select3').diySelect();
    $('#select4').diySelect();

    var addHtml = "TODO";
    $('#addOne').dialog({
      title: '创建',
      content: addHtml,
      hasBtn: true,
      width: 500,
      height: 'auto',
      btnText: ['保存', '取消'],
      padding: '21px 27px 32px 27px',
      confirm: function (dialog) {
        dialog.hide();
      },
      afterShow: function () {

      }
    })
  });
</script>
<div class="main-content arch-configs">
  <div class="task-search clearfix">
    <button class="btn btn-lg floatleft btn-add" id="addOne">创建</button>
    <button class="btn-fill btn-lg magnifier" href="#"></button>
    <input type="text" class="aql-input" placeholder="业务名称">
    <dl class="search-dl">
      <dd>
        <span>
          <select id="select1" class="diy-select">
            <option selected>状态</option>
            <option value="1">11111111</option>

        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dd>
        <span>

            <option selected="">质检规则</option>
            <option value="1">11111111</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">
      <dd>
        <span>
          <select id="select3" class="diy-select">
            <option selected="">质检类型</option>
            <option value="1">11111111</option>
          </select>
        </span>
      </dd>
    </dl>
    <dl class="search-dl">

            <option selected="">任务类型</option>
            <option value="1">11111111</option>

  <div class="main-table">

        <th width="12%">任务名称</th>
        <th width="8%">业务类型</th>

        <td>启用</td>

          <a class="">修改</a>
