<script type="text/javascript">
  $(function () {
    $('#select1').diySelect();
    $('#select2').diySelect();
    $('#dialogSelect1').diySelect({width:222});

    $('#addOne').on('click',function(){
      $('.main-content').hide();
      $('.view-content').show();
    });
    $('#finish').on('click',function(){
      $('.main-content').show();
      $('.view-content').hide();
    });
    $('#cancel').on('click',function(){
      $('.main-content').show();
      $('.view-content').hide();
    });

    //列表内部点击事件需冒泡
    $('.main-table').on('click','.item-view', function(){
      $('.main-content').hide();
      $('.view-content').show();
    });
  });

</script>
