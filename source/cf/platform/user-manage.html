<script src="../../javascript/jquery.ztree.all-3.5.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
    $('#select1').diySelect({width:222});
    $('#select2').diySelect({width:222});
    $('#select3').diySelect({width:222});
    $('#select4').diySelect({width:222});
    $('#select5').diySelect({width:222});
    initZtree();

    $('.param-checkbox').on('click',function(e){
      e.stopPropagation();

      var $self = $(this);
      if($self.hasClass('checkAll')){
        if($self.hasClass('checkbox-checked')){
          $self.removeClass('checkbox-checked');
          $self.parents().siblings('.checkbox-item').find('.param-checkbox').removeClass('checkbox-checked');
        }else{
          $self.addClass('checkbox-checked');
          $self.parents().siblings('.checkbox-item').find('.param-checkbox').addClass('checkbox-checked');
        }
      }else{
        if($self.hasClass('checkbox-checked')){
          $self.removeClass('checkbox-checked');
        }else{
          $self.addClass('checkbox-checked');
        }
        if($self.parents('.dialog-right').find('.checkOne-item').find('.param-checkbox').length == $self.parents('.dialog-right').find('.checkOne-item').find('.param-checkbox.checkbox-checked').length){
          $self.parent().siblings('.checkAll-item').find('.param-checkbox.checkAll').addClass('checkbox-checked');
        }else{
          $self.parent().siblings('.checkAll-item').find('.param-checkbox.checkAll').removeClass('checkbox-checked');
        }
      }
    });

    function initZtree(){
      var zNodes =[
        {id:1, pId:0, name:"系统管理员", open:true},
        {id:2, pId:1, name:"系统管理员01"},
        {id:3, pId:1, name:"系统管理员02"},
        {id:4, pId:1, name:"系统管理员03"},
        {id:5, pId:1, name:"系统管理员04"},
        {id:6, pId:1, name:"系统管理员05"},
        {id:7, pId:1, name:"系统管理员06"},
        {id:8, pId:1, name:"系统管理员07"},
        {id:9, pId:1, name:"系统管理员08"},
        {id:11, pId:0, name:"管理员"}
      ];
      var setting = {
        view: {
          dblClickExpand: false,
          showLine: true,
          selectedMulti: false
        },
        check: {
          enable: true
        },
        data: {
          simpleData: {
            enable:true,
            idKey: "id",
            pIdKey: "pId",
            rootPId: ""
          }
        },
        callback: {
          beforeClick: function(treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("tree");
            if (treeNode.isParent) {
              zTree.expandNode(treeNode);
              return false;
            } else {
              return true;
            }
          }
        }
      };
      var t = $("#tree");
      $.fn.zTree.init(t, setting, zNodes);
    }
  });

</script>
