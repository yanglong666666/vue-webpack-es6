<script type="text/javascript">
  $(function(){
    initZtree();

    function initZtree(){
      var zNodes =[
        {id:1, pId:0, name:"财富证券有限公司", open:true},
        {id:2, pId:1, name:"杭州营业部01"},
        {id:3, pId:1, name:"杭州营业部02"},
        {id:4, pId:1, name:"杭州营业部03"},
        {id:5, pId:1, name:"杭州营业部04"},
        {id:6, pId:1, name:"杭州营业部05"},
        {id:7, pId:1, name:"杭州营业部06"},
        {id:8, pId:1, name:"杭州营业部07"},
        {id:9, pId:1, name:"杭州营业部08"},
        {id:11, pId:0, name:"总部"}
      ];
      var setting = {
        view: {
          dblClickExpand: false,
          showLine: true,
          selectedMulti: false
        },
        check: {
          enable: true
        },
        data: {
          simpleData: {
            enable:true,
            idKey: "id",
            pIdKey: "pId",
            rootPId: ""
          }
        },
        callback: {
          beforeClick: function(treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("tree");
            if (treeNode.isParent) {
              zTree.expandNode(treeNode);
              return false;
            } else {
              return true;
            }
          }
        }
      };
      var t = $("#tree");
      $.fn.zTree.init(t, setting, zNodes);
    }

  });
</script>
