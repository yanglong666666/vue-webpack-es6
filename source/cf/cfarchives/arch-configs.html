---
title: 业务档案配置
layout: default-iframe
---
<script type="text/javascript" src="/javascript/page/arch-configs.js"></script>
<div class="main-content arch-configs">
  <div class="task-search clearfix">
    <button class="btn btn-lg floatleft btn-add">创建</button>
    <button class="btn-fill btn-lg magnifier" href="#"></button>
    <input type="text" class="aql-input" placeholder="业务编号/业务名称">
  </div>
  <div class="main-table">
    <table width="100%" cellpadding="0" cellspacing="0" class="data-table table-padding7">
      <thead>
      <tr>
        <th width="4%"></th>
        <th width="6%">业务编码</th>
        <th width="20%">业务类型</th>
        <th width="10%">档案配置</th>
        <th width="15%">创建日期</th>
        <th width="15%">创建人</th>
        <th width="20%">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><div class="attr-panl"><a href="javascript:void(0)" class=""><span class="param-checkbox"></span></a></div></td>
        <td>0001</td>
        <td>创业板开通</td>
        <td>3</td>
        <td><div>2016-06-01</div></td>
        <td>管理员</td>
        <td>
          <span class="text-blue set-btn curs-hand">修改</span>
          <span class="text-blue delete-btn curs-hand marginleft20">删除</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
{% include component/pagenav-cf.html %}
<div class="footer-select clearfix">
  <div class="attr-panl"><a href="javascript:void(0)" class=""><span class="param-checkbox checkAll"></span>全选</a></div>
  <button class="btn-fill delete-btn btn-enable">批量删除</button>
</div>
<!-- 以下为弹窗模板 -->
<div id="js-window1" style="display: none;">
  <div class="dialog-item-wrap">
        <div class="dialog-item">
            <div class="dialog-left must-icon">业务类型</div>
              <div class="dialog-right item-inner">
              <select name="" id="area_list" class="diy-select" style="display: none;"> 
              <option selected="" value="1">PC</option> 
              </select>
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">业务编码</div>
              <div class="dialog-right">
              <input class="dialog-input" disabled="disabled" value="123123123" />
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">档案配置</div>
              <div class="dialog-right">
              <div class="dialog-divbox">
              <span class="add-item-btn"> + 添加</span> 
              <span class="item-btn">客户现场头像</span> 
              <span class="item-btn">客户身份证头像</span> 
              <span class="item-btn">客户身份证头像</span> 
              <span class="item-btn">客户身份证头像</span> 
              <span class="item-btn">客户身份证头像</span> 
              </div>
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">档案名称</div>
              <div class="dialog-right">
              <input class="dialog-input" value="客户现场头像照片" />
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">备注</div>
              <div class="dialog-right">
              <textarea class="dialog-textarea"></textarea>
            </div>
          </div>
        </div>
</div>
<div id="js-window2" style="display:none;">
  <div class="dialog-item-wrap">
          <div class="dialog-item">
            <div class="dialog-left must-icon">档案文件编号</div>
              <div class="dialog-right">
              <input class="dialog-input" value="CYB001" />
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">档案文件名称</div>
              <div class="dialog-right">
              <input class="dialog-input" value="CYB001" />
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">文件格式</div>
              <div class="dialog-right item-inner">
              <select name="" id="area_list" class="diy-select" style="display: none;"> 
              <option selected="" value="1">PNG</option> 
              <option selected="" value="1">MP4</option> 
              </select>
            </div>
          </div>
          <div class="dialog-item">
              <div class="dialog-left must-icon">单个文件大小</div>
              <div class="dialog-right">
                <input class="dialog-input"  value="123" />MB以内
              </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">数量</div>
              <div class="dialog-right">
              <input class="dialog-input" value="12" />
            </div>
          </div>
          <div class="dialog-item">
            <div class="dialog-left must-icon">备注</div>
              <div class="dialog-right">
              <textarea class="dialog-textarea"></textarea>
            </div>
          </div>
        </div>
</div>
